<body style="background-color: #212121; color: #fff;">


</body>
<script>
    // ----------- create element -----------------

    const div = document.createElement('div') // use to create any element which you want like div, h1, h2 , p ,.....
    console.log(div);
    div.className = "main" // add clss into div
    div.id = Math.round(Math.random() * 10 + 1) // add id into div

    div.setAttribute("title", "generated title") // attribute set in key value pair // it directly change value 

    div.style.backgroundColor = "green"
    div.style.padding = "12px"

    //    div.innerText = "Code aur Vishal" // take the reference and then change the content

    const addText = document.createTextNode("Code Aur Vishal")
    div.appendChild(addText)// add the text into the div //

    // The appendChild() - method of the Node interface adds a node to the end of the list of children of a specified parent node.

    document.body.appendChild(div);// use to add element on screen 

</script>

</html>
